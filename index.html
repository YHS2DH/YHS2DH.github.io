	<style>
		.section { background: #f5f5f5; align-items: center; }

		.title { width: 100%; max-height: 95%; }
		.date { width: 100%; max-height: 95%; }

		.fp-watermark a { display: none; }
		#fp-nav ul li a span { background: pink; opacity: .5; }
		#fp-nav.fp-right { right: 0; }

		.primary { color: #E6617A; }
		.primaryBackground { background: #E6617A; }
		.modal p.first { font-weight: bold; font-size: 12px; font-family: "Inter";}
		.modal p.second { font-family: "inter"; font-size: 10px; text-align: right; margin-bottom: 0; }

		.flex { display: flex; }
		.flex.center { justify-content: center; }

		.modal img { width: 100%; }

		.modal input { 
			box-shadow: none !important;
			border: 2px solid #E6617A !important;
			max-width: 15rem !important;
			margin: 0 !important;
			height: initial !important;
			font-size: 1rem !important;
			padding: 0.3rem !important;
		}

		.modal button {
			border: 2px solid #E6617A !important;
			min-width: 5rem !important;
			color: white !important;
			background: #E6617A !important;
			height: 32px !important;
		}

		.final { font-family: "Inter"; font-weight: bold; }

		.final.button {
			width: 106px;

			background: #E6617A;

	<div id="fullpage">

			<img class="title" src="images/title.png">
			<a class="wave-effect waves=light btn modal-trigger" href="#modal">Open</a>
		</div>
		<div class="section">
			<img src="images/main.svg">
		</div>
		<div class="section">
			<img src="images/map.svg">

		<div class="section">

		<div class="section">
		</div>

			<div class="flex center">
				<input type="text">
				<button>보내기</button>
			</div>
			<img src="images/modal02.svg">
		</div>
	</div>

	<script>
		M.AutoInit();

		const makeList = function(element) {
			const content = prompt('참석 여부를 알려주시면 더 아름답게 준비해 볼게요');

			element.innerHTML = content;
		}

		const pages = new fullpage("#fullpage", {
			navigation: true,
			scrollHorizontally: true,
		});

		new Sakura("body", {
			fallSpeed: 3,
			delay: 1000,
		});
	</script>

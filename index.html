<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta id="status-bar" name="theme-color" content="f5f5f5" />
	<meta property="og.url" content="https://YHS2DH.github.io">
	<meta property="og.title" content="최용현 vs 안다현">
	<meta property="og.type" content="website">
	<meta property="og.image" content="//YHS2DH.github.io/main.svg">
	<meta property="og.description" content="최용현&안다현 결혼을 축하해 주세요">
	<title>YHS2DH</title>
	<script src="https://unpkg.com/pageable@latest/dist/pageable.min.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/pageable@latest/dist/pageable.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sakura-js@1.1.1/dist/sakura.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura-js@1.1.1/dist/sakura.min.css">
	<style>
		.flex { display: flex; }
		.flex.center { justify-content: center; align-items: center; }
		.full-height { height: 100%; }
		.max-width-80 { max-width: 80%; }

		#container > div { background: #f5f5f5; }

		.pg-pips a { background: #ffb1bf !important; }
		.pg-pips a::after { background: #ffb1bf !important; }
		.pg-pips { transition-delay: 1s; transition-duration: 1s; opacity: 0; }
	</style>
</head>
<body>
	<div id="container">

		<div data-anchor="page 1">
			<div class="flex center full-height">
				<div class="max-width-80">
					<img style="max-width: 100%;" src="main.svg">
				</div>
			</div>  
		</div>

		<div data-anchor="page 2">
			<div class="flex center full-height">
				<div style="max-width: 80%; height: 80%;">
					<img style="max-width: 100%;" src="second.svg">
				</div>
			</div>
		</div>

		<div data-anchor="page 5">
			<div class="flex center full-height">
				<div style="max-width: 80%;">
					<h1>Page 3</h1>
				</div>
			</div>
		</div>

		<div data-anchor="page 4">
			<div class="flex center full-height">
				<div style="max-width: 80%;">
					<h1>Page 4</h1>
				</div>
			</div>
		</div>

	</div>
	<script>
		const pages = new Pageable("#container", {
			pips: true,
			animation: 400,
			
			events: {
				wheel: true,
				mouse: true,
				touch: true,
				keydown: true,
			},

			onStart: function(page) {
				const opacity  = page.includes("1") ? 0 : 1;
				const delay    = opacity ? "1s" : "0s";
				const pips     = document.querySelector(".pg-pips");
				const duration = opacity ? "1s" : ".3s";

				pips.style.opacity = opacity;
				pips.style.transitionDelay = delay;
				pips.style.transitionDuration = duration;

			}
		});

		new Sakura("body", {
			fallSpeed: 3,
			delay: 1000,
		});
	</script>
</body>
</html>
